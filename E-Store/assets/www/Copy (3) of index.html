<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Shop list</title>
  
  <script type='text/javascript' src='jquery/jquery-1.11.1.min.js'></script>  
  <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="barcodescanner.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery.mobile/jquery.mobile-1.4.5.css">
  <script type="text/javascript" src="js/shopList.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="jquery/jquery.ui.map.js"></script>
  <script type="text/javascript" src="jquery/jquery.ui.map.services.js"></script>
  <script type="text/javascript" src="jquery/jquery.ui.map.extensions.js"></script>
   <script>
   $(document).ready(function(){
   	 $( "#scan" ).click(function(){
   		 cordova.plugins.barcodeScanner.scan(
		      function (result) {
		          //alert("We got a barcode\n" +
		          //      "Result: " + result.text + "\n" +
		          //      "Format: " + result.format + "\n" +
		          //      "Cancelled: " + result.cancelled);
		           $(location).attr('href',result.text);
		      }, 
		      function (error) {
		          alert("Scanning failed: " + error);
		      }
          );
       
    });
   });
   
  
   </script>
</head>
<body>
  <div data-role="page" id="home">
      <div>
    <a href="#" data-role="button" id="scan" data-theme="a" style="color:green;background-color:red;">Scan QR Code</a>
    </div>
    <div data-theme="a" data-role="header">
         <h3>
            Shop List
        </h3>

    </div>
    <div data-role="content">
            <ul data-role="listview" id="Shop-list" data-theme="a"></ul>



    </div>

    <div data-theme="a" data-role="footer">
         <h1>COMP5326</h1>

    </div>
</div>
<div data-role="page" id="headline">
    <div data-theme="a" data-role="header"> <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a> 
         <h3>
            Shop List
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="Shop-data" data-theme="a">
        </ul>
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </div>
</div>

</body>


</html>
